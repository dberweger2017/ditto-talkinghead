<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realtime Talking Head â€“ Audio Bridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Realtime Audio Bridge</h1>
            <p>Capture microphone audio, stream it to the OpenAI Realtime API, and listen to the response.</p>
        </header>

        <section class="controls">
            <label for="instructions">Optional instructions for the model</label>
            <textarea id="instructions" placeholder="e.g. Keep responses short and friendly."></textarea>

            <div class="button-row">
                <button id="start-button">Start Streaming</button>
                <button id="stop-button" disabled>Stop &amp; Commit</button>
                <button id="reset-button" disabled>Reset Session</button>
            </div>
        </section>

        <section>
            <h2>Status</h2>
            <p id="status">Idle</p>
        </section>

        <section>
            <h2>Transcript</h2>
            <pre id="transcript">(awaiting output)</pre>
        </section>

        <section>
            <h2>Event Log</h2>
            <div id="log" class="log"></div>
        </section>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
